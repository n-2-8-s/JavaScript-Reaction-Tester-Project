<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Reaction Tester</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
<div class="background">

  <div class="fixedwidth">

    <h1 class="title"> Test Your reactions! </h1>

    <div class="clear"> </div>

    <button id="titleButton"> Please click on button to see the instruction! </button>

    <div class="clear"> </div>

    <p class="timeBox"> Your Time: <span id="time">0</span>s</p>

    <p class="diffVary" id="easy"> EASY </p>

    <p class="diffVary" id="medium"> MEDIUM </p>

    <p class="diffVary" id="hard"> HARD </p>

    <p class="scoreBox"> Score: <span id="score">0</span> points </p>


    <div class="clear"> </div>

    <div id="border">

      <div id="Box"> </div>


      <div class="clear"> </div>

      <p id="result"> Best time: <span id="bestResult">0</span>s</p>

      <p id="tryagain"> Try Again! </p>


    </div>

  </div>


</div>

<script src="js/script.js"></script>
</body>
</html>
